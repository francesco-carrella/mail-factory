body {

}

img {

}

table {
  border-collapse: collapse;
}

table td {

  mso-table-lspace: 0pt;

}

font,

h1,
h2,
h3,
h4,
h5,
h6,

  line-height: 100%;

* {

.yshortcuts a,
.yshortcuts a:link,
.yshortcuts a:visited,
